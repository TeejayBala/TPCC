    <div id="main-container" style="width: 100%;height: 100%;">
      <div id="top-menu">

        <div id="menu-lists" style="display: inline-block;vertical-align: middle;"> 
          <div class="menu-list" id="dashboard">
            <a href="#/dashboard">Dashboard</a>
          </div>
  
          <div class="menu-list" id="matches">
            <a href="#/matches">Matches</a>
          </div>

          <!-- <div style="height: 100%;display: inline-block;vertical-align: middle;margin: 0px 30px; ">
            <img src="../image/MAIN_LOGO.jpg" alt="" style="height: 100%;width: 100px;border-radius: 25px;filter: invert(0.1);">
          </div> -->
  
          <div class="menu-list" id="players">
            <a href="#/players">Players</a>
          </div>
  
          <div class="menu-list" id="leaderboard">
            <a href="#/leaderboard">Leaderboard</a>
          </div>

          <div class="menu-list" id="points">
            <a href="#/points">Points</a>
          </div>
        </div>
        
      </div>
      <div id="sub-container"></div>
    </div>






    <template layout-id="dashboard">
      Page Under Construction
    </template>

    <template layout-id="matches">
      <div id="match-lists">
        <div class="match-list dummy hide">
          <p id="date"></p>
          <p id="vs">VS</p>
          <p id="team_a" class="hide"></p>
          <p id="team_b" class="hide"></p>
          <p id="summary"></p>
          <i class="rightArrow"></i>
        </div>
      </div>
      <div id="match-details">
        <div style="display: flex;">
          <div id="match-summry">
            <p id="tournament-name" style="display: inline-block;"> </p>
            <br>
            <p id="overs" style="color: darkgoldenrod;display: inline-block;"> </p>,
            <p id="date" style="color: darkgoldenrod;display: inline-block;"> </p>,
            <p id="ground-detail" style="color: darkgoldenrod;display: inline-block;"> </p>
            <br>
            <p id="toss-result" style="color: antiquewhite;display: inline-block;"> </p>
          </div>

          <div id="match-total-runs">
            <div>
              <p id="team_a_run" style="float: right;color: floralwhite;"></p>
              <div style="display: flex;">
                <i id="team_a_logo"></i>
                <p id="team_a"></p>
              </div>
            </div>
            <div>
              <p id="team_b_run" style="float: right;color: floralwhite;"></p>
              <div style="display: flex;">
                <i id="team_b_logo"></i>
                <p id="team_b"></p>
              </div>
            </div>
            <p style="font-weight: bolder;display: inline-block;">Result : </p>
            <p id="result" style="display: inline-block;"> </p>
          </div>
        </div>
        <br>
        <div style="height: calc(100% - 130px);">
          <div style="display: flex;">
            <i id="team_a_score_logo"></i>
            <p id="team_a_score_name" style="margin-left: 5px;"></p>
          </div>
          <div class="invert" id="team-a-batting-table"></div>
          <br>
          <div class="invert" id="team-a-bowling-table"></div>

          <br>
          <br>
          
          
          <div style="display: flex;">
            <i id="team_b_score_logo"></i>
            <p id="team_b_score_name" style="margin-left: 5px;"></p>
          </div>
          <div class="invert" id="team-b-batting-table"></div>
          <br>
          <div class="invert" id="team-b-bowling-table"></div>
        </div>
        
      </div>
    </template>


    
    
    <template layout-id="players">
      <div id="player-lists">
        <div class="player-list dummy hide">
          <div style="display: inline-block;height: 50px;">
            <img id="profile-pic">
          </div>
          <p id="name" style="display: inline-block;width: calc(100% - 60px);"></p>
          <i class="rightArrow"></i>
        </div>
      </div>

      <div id="player-details" style="text-align: center;">
        <div style="width: 30%;display: inline-block;vertical-align: top;">
          <div style="font-size: 18px;">Batting Stats</div>
          <div id="batting-stats">
            <div class="count-box">
              <div id="matches">0</div>
              <p>MATCHES</p>
            </div>
            <div class="count-box">
              <div id="innings">0</div>
              <p>INNINGS</p>
            </div>
            <div class="count-box">
              <div id="notout">0</div>
              <p>NOT OUT</p>
            </div>
            <div class="count-box" style="    padding: 0px 3px 8px 3px;">
              <div id="highestruns">0</div>
              <p style="font-size: 11px;">HIGHEST<br/> RUNS</p>
            </div>
            <div class="count-box">
              <div id="runs">0</div>
              <p>RUNS</p>
            </div>
            <div class="count-box">
              <div id="balls">0</div>
              <p>BALLS</p>
            </div>
            <div class="count-box">
              <div id="avg">0</div>
              <p>AVG</p>
            </div>
            <div class="count-box">
              <div id="sr">0</div>
              <p>SR</p>
            </div>
            <div class="count-box">
              <div data-id="30s">0</div>
              <p>30S</p>
            </div>
            <div class="count-box">
              <div data-id="50s">0</div>
              <p>50S</p>
            </div>
            <div class="count-box">
              <div data-id="100s">0</div>
              <p>100S</p>
            </div>
            <div class="count-box">
              <div data-id="4s">0</div>
              <p>4S</p>
            </div>
            <div class="count-box">
              <div data-id="6s">0</div>
              <p>6S</p>
            </div>
            <div class="count-box">
              <div id="ducks">0</div>
              <p>DUCKS</p>
            </div>
          </div>
        </div>
        <div style="width: 30%;display: inline-block;vertical-align: top;">
          <div style="font-size: 18px;">Bowling Stats</div>
          <div id="bowling-stats">
          <div class="count-box">
            <div id="matches">0</div>
            <p>MATCHES</p>
          </div>
          <div class="count-box">
            <div id="innings">0</div>
            <p>INNINGS</p>
          </div>
          <div class="count-box">
            <div id="overs">0</div>
            <p>OVERS</p>
          </div>
          <div class="count-box">
            <div id="maidens">0</div>
            <p>MAIDENS</p>
          </div>
          <div class="count-box">
            <div id="wickets">0</div>
            <p>WICKETS</p>
          </div>
          <div class="count-box">
            <div id="runs">0</div>
            <p>RUNS</p>
          </div>
          <div class="count-box" style="    padding: 0px 3px 8px 3px;">
            <div id="bestbowling">0/0</div>
            <p style="font-size: 11px;">BEST <br/>BOWLING</p>
          </div>
          <div class="count-box">
            <div data-id="3wickets">0</div>
            <p>3 WICKETS</p>
          </div>
          <div class="count-box">
            <div data-id="5wickets">0</div>
            <p>5 WICKETS</p>
          </div>
          <div class="count-box">
            <div id="economy">0</div>
            <p>ECONOMY</p>
          </div>
          <div class="count-box">
            <div id="sr">0</div>
            <p>SR</p>
          </div>
          <div class="count-box">
            <div id="avg">0</div>
            <p>AVG</p>
          </div>
          <div class="count-box">
            <div id="wides">0</div>
            <p>WIDES</p>
          </div>
          <div class="count-box">
            <div id="noballs">0</div>
            <p>NOBALLS</p>
          </div>
          <div class="count-box">
            <div id="dotballs">0</div>
            <p>DOT BALLS</p>
          </div>
          <div class="count-box">
            <div data-id="4s">0</div>
            <p>4S</p>
          </div>
          <div class="count-box">
            <div data-id="6s">0</div>
            <p>6S</p>
          </div>
        </div>
        </div>
        <div style="width: 30%;display: inline-block;vertical-align: top;">
          <div style="font-size: 18px;">Fielding Stats</div>
          <div id="fielding-stats">
            <div class="count-box">
              <div id="matches">0</div>
              <p>MATCHES</p>
            </div>
            <div class="count-box">
              <div id="catches">0</div>
              <p>CATCHES</p>
            </div>
            <div class="count-box" style="    padding: 0px 3px 8px 3px;">
              <div id="caughtbehind">0</div>
              <p style="font-size: 11px;">CAUGHT <br/>BEHIND</p>
            </div>
            <div class="count-box">
              <div id="runouts">0</div>
              <p>RUN OUTS</p>
            </div>
            <div class="count-box">
              <div id="stumpings">0</div>
              <p>STUMPINGS</p>
            </div>
            <div class="count-box" style="    padding: 0px 3px 8px 3px;">
              <div id="assistedrunouts">0</div>
              <p style="font-size: 11px;">ASSISTED RUN <br/>OUTS</p>
            </div>
          </div>
        </div>
      </div>
      
    </template>



    <template layout-id="leaderboard">
      <div style="height: 100%;overflow: scroll;">
        <h3 style="color: brown;">Batting Reports - <span id="batting-time-range"></span></h3>
        <br/>
        <div>
          <div style="display: inline-block;width: calc(25% - 5px);vertical-align: top;">
            <h4 style="color: teal;">Top Runs</h4>
            <div class="invert" id="top-runs-report"></div>
          </div>

          <div style="display: inline-block;width: calc(25% - 5px);vertical-align: top;">
            <h4 style="color: teal;">Most Thirties</h4>
            <div class="invert" id="thirties-report"></div>
          </div>

          <div style="display: inline-block;width: calc(25% - 5px);vertical-align: top;">
            <h4 style="color: teal;">Most Fifties</h4>
            <div class="invert" id="fifties-report"></div>
          </div>

          <div style="display: inline-block;width: calc(25% - 5px);vertical-align: top;">
            <h4 style="color: teal;">Most Hundreds</h4>
            <div class="invert" id="hundreds-report"></div>
          </div>
        </div>
        <br/>

        <h3 style="color: brown;">Bowling Reports - <span id="bowling-time-range"></span></h3>
        <br/>
        <div>
          <div style="display: inline-block;width: calc(25% - 5px);vertical-align: top;">
            <h4 style="color: teal;">Top Wickets</h4>
            <div class="invert" id="top-wickets-report"></div>
          </div>

          <div style="display: inline-block;width: calc(25% - 5px);vertical-align: top;">
            <h4 style="color: teal;">3 Wicket</h4>
            <div class="invert" id="most-three-wickets-report"></div>
          </div>

          <div style="display: inline-block;width: calc(25% - 5px);vertical-align: top;">
            <h4 style="color: teal;">5 Wicket</h4>
            <div class="invert" id="most-five-wickets-report"></div>
          </div>

          <div style="display: inline-block;width: calc(25% - 5px);vertical-align: top;">
            <h4 style="color: teal;">Maiden Overs</h4>
            <div class="invert" id="maiden-overs-report"></div>
          </div>
        </div>
        <br/>

        <h3 style="color: brown;">Fielding Reports - <span id="fielding-time-range"></span></h3>
        <br/>
        <div style="margin-bottom: 25px;">
          <div style="display: inline-block;width: calc(25% - 5px);vertical-align: top;">
            <h4 style="color: teal;">Catches and Caught Behind</h4>
            <div class="invert" id="catches-report"></div>
          </div>

          <div style="display: inline-block;width: calc(25% - 5px);vertical-align: top;">
            <h4 style="color: teal;">Runouts and Assisted Runouts</h4>
            <div class="invert" id="runouts-report"></div>
          </div>

          <div style="display: inline-block;width: calc(25% - 5px);vertical-align: top;">
            <h4 style="color: teal;">Stumpings</h4>
            <div class="invert" id="stumpings-report"></div>
          </div>
        </div>
      </div>
      
    </template>
    
    <template layout-id="points">
      Page Under Construction
    </template>

    <script src="../js/index.js"></script>
    <script src="../js/routes.js"></script>
    
    
  </body>
</html>
