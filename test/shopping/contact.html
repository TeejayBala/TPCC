<body>

   <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-store"></i> My Dummy Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="products.html"><i class="fas fa-box"></i> Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" id="nav-login"><a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li class="nav-item d-none" id="nav-logout"><a class="nav-link" href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
      <!-- Info -->
      <div class="col-md-5 mb-4">
        <div class="contact-info">
          <div class="d-flex mb-3">
            <div class="icon"><i class="fas fa-envelope"></i></div>
            <div><strong>Email:</strong><br>support@dummyshop.com</div>
          </div>
          <div class="d-flex mb-3">
            <div class="icon"><i class="fas fa-phone"></i></div>
            <div><strong>Phone:</strong><br>+91 123‑456‑7890</div>
          </div>
          <div class="d-flex mb-3">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div><strong>Address:</strong><br>123 Dummy St, Chennai, India</div>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div class="col-md-7">
        <form id="contactForm">
          <div class="mb-3">
            <label for="cName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="cName" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="cEmail" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="cEmail" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="cMsg" class="form-label">Message</label>
            <textarea class="form-control" id="cMsg" rows="4" placeholder="Your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p class="mb-0">© 2025 My Dummy Shop. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isLoggedIn = document.cookie.split('; ').includes('loggedIn=true');
      document.getElementById('nav-login').classList.toggle('d-none', isLoggedIn);
      document.getElementById('nav-logout').classList.toggle('d-none', !isLoggedIn);

      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Thank you for reaching out! We will get back to you soon.');
        this.reset();
      });
    });
  </script>
</body>
</html>
