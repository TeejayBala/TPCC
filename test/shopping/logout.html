  <link

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <style>
    body {
      padding-top: 70px;
      text-align: center;
    }
  </style>
    <script id="pagesenseCode">
    (function() {
        var d = document;
        var w = window;
        var styleId = 'zps-page-screen';
        var currentScript = d.querySelector('#pagesenseCode');
        var head = d.head || d.getElementsByTagName('head')[0];

        if (d.getElementById(styleId)) {
            return;
        }

        var pageScreen = d.createElement('style');
        pageScreen.id = styleId;
        pageScreen.innerText = 
            "body { background: transparent !important; opacity: 0 !important; visibility: hidden !important; } " +
            "html { opacity: 0 !important; visibility: hidden !important; }";

        head.prepend(pageScreen);
        window._ps_conf = {
                "pauseRenderForManualActivation" : true
        };
        var _ps_code = {
            addScript: function(options) {
                try {
                    var script = d.createElement('script');
                    script.type = 'text/javascript';

                    if (options.src) {
                        script.src = options.src;
                    } else if (options.text) {
                        script.text = options.text;
                    }

                    if (currentScript && currentScript.nonce) {
                        script.setAttribute('nonce', currentScript.nonce);
                    }

                    script.onload = function() {
                        if (!(window._ps_conf && window._ps_conf.pauseRenderForManualActivation)) {
                            _ps_code.revealPage();
                        } else {
                            clearTimeout(fallbackTimeout);
                        }
                    };

                    script.onerror = function() {
                        _ps_code.revealPage();
                    };

                    head.appendChild(script);
                } catch (err) {
                    _ps_code.revealPage();
                    throw err;
                }
            },

            revealPage: function() {
                var styleElem = d.getElementById(styleId);
                if (styleElem) {
                    styleElem.parentNode.removeChild(styleElem);
                }
            }
        };

        var fallbackTimeout = setTimeout(function() {
            _ps_code.revealPage();
        }, 10000);

        var originalReveal = _ps_code.revealPage;
        _ps_code.revealPage = function() {
            clearTimeout(fallbackTimeout);
            originalReveal();
        };

        try {
            _ps_code.addScript({
                src: "https://bala-5590.csez.zohocorpin.com:8443/js/teejaybala/199c045cb5f74b5abb1f8786d97e2636.js"
            });
        } catch (err) {
            _ps_code.revealPage();
        }

    })();
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2><i class="fas fa-sign-out-alt text-danger"></i> Logging you out...</h2>
    <p>You will be redirected shortly. If not, <a href="index.html">click here</a>.</p>
  </div>

  <script>
    // Function to delete all cookies
    function deleteAllCookies() {
      document.cookie.split(';').forEach(cookie => {
        const eqPos = cookie.indexOf('=');
        const name = eqPos > -1 ? cookie.substring(0, eqPos) : cookie;
        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
      });
    }

    deleteAllCookies();

    // Redirect after short delay
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
