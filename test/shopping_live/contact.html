  <!-- Contact Section -->
  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
      <!-- Info -->
      <div class="col-md-5 mb-4">
        <div class="contact-info">
          <div class="d-flex mb-3">
            <div class="icon"><i class="fas fa-envelope"></i></div>
            <div><strong>Email:</strong><br>support@dummyshop.com</div>
          </div>
          <div class="d-flex mb-3">
            <div class="icon"><i class="fas fa-phone"></i></div>
            <div><strong>Phone:</strong><br>+91 123‑456‑7890</div>
          </div>
          <div class="d-flex mb-3">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div><strong>Address:</strong><br>123 Dummy St, Chennai, India</div>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div class="col-md-7">
        <form id="contactForm">
          <div class="mb-3">
            <label for="cName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="cName" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="cEmail" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="cEmail" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="cMsg" class="form-label">Message</label>
            <textarea class="form-control" id="cMsg" rows="4" placeholder="Your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isLoggedIn = document.cookie.split('; ').includes('loggedIn=true');
      document.getElementById('nav-login').classList.toggle('d-none', isLoggedIn);
      document.getElementById('nav-logout').classList.toggle('d-none', !isLoggedIn);

      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Thank you for reaching out! We will get back to you soon.');
        this.reset();
      });
    });
  </script>
